# .github/workflows/ci.yml

name: 'Build and Lint'

# This action runs on pull requests targeting the main branch
on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu for the virtual machine

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup PNPM, the package manager Next.js uses
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Use pnpm version 8

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
          cache: 'pnpm' # Cache dependencies for faster runs

      # Step 4: Install all project dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Run the linter to check for code style issues
      - name: Run ESLint
        run: pnpm lint

      # Step 6: Run the build to ensure the project compiles successfully
      - name: Run build
        run: pnpm build